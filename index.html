<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="result-modal">
        <p id="message-modal">Sample text</p>
        <button id="close-modal">Restart!</button>
    </div>
    <header>
        <h1><a href="index.html">Rock Paper Scissors</a></h1>
    </header>
    <main>
        <div id="user">
            <h2>Choose your fighter</h2>
            <div id="options-container">
                <ul id="options">
                    <li id="rock" class="user-option"><img src="resources/hand-back-fist-regular.svg" alt="rock"></li>
                    <li id="paper" class="user-option"><img src="resources/hand-regular.svg" alt="paper"></li>
                    <li id="scissors" class="user-option"><img src="resources/hand-scissors-regular.svg" alt="scissors"></li>
                </ul>
            </div>
            <p id="user-choice">No choice made yet</p>
        </div>
        <div id="computer">
            <p id="computer-choice">Whenever you're ready</p>
            <div id="computer-container">
                <div id="computer-selection"><img id="computer-img" src="resources/hand-back-fist-regular.svg" alt="rock"></div>
            </div>
        </div>
    </main>
    <footer>
        <p id="round-result">-</p>
        <div id="score">
            <p id="your-score">You: 0</p>
            <p id="computer-score">Computer: 0</p>
        </div>
    </footer>
</body>
<script src="js/app.js"></script>
</html>
