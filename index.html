<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/0d4a85bfb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main id="main">
        <div id="user">
            <h2>Choose your fighter</h2>
            <div id="options-container">
                <ul id="options">
                    <li id="rock" class="user-option"><i class="fa-solid fa-hand-back-fist"></i></li>
                    <li id="paper" class="user-option"><i class="fa-solid fa-hand"></i></li>
                    <li id="scissors" class="user-option"><i class="fa-solid fa-hand-scissors"></i></li>
                </ul>
            </div>
            <p id="user-choice">No choice made yet...</p>
        </div>
        <div id="computer">
            <p id="computer-choice">Whenever you're ready!</p>
            <div id="computer-selection"><i id="computer-icon"></i></div>
        </div>
    </main>
    <footer>
        <p id="round-result">asd</p>
        <div id="score">
            <p id="your-score">You: 0</p>
            <p id="computer-score">Computer: 0</p>
        </div>
    </footer>
    <div id="overlay"></div>
    <div id="result-modal">
        <p id="message-modal"></p>
        <button id="close-modal">Restart!</button>
    </div>
</body>
<script src="src/app.js"></script>
</html>
